<form [formGroup]="form"
      (submit)="onSubmit($event)"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="1rem">
  <ng-container *ngFor="let field of fields;"
                appDynamicField
                [field]="field"
                [group]="form">
  </ng-container>
</form>

<div fxLayout="row" fxLayoutGap="1rem">
  <button type="button" mat-raised-button color="accent" (click)="onAddTextBox()">Add text box</button>
</div>
