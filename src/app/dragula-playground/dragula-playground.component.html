<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10rem">
  <mat-list dragula="PERSON" id="left" [(dragulaModel)]="left" class="u-border">
    <mat-list-item *ngFor="let person of left">{{person | json}}</mat-list-item>
  </mat-list>
  <mat-list dragula="PERSON" id="right" [(dragulaModel)]="right" class="u-border">
    <mat-list-item *ngFor="let person of right">{{person | json}}</mat-list-item>
  </mat-list>
</div>
